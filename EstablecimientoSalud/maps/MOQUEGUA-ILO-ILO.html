                var c = norm(it.cod);
                var ok = false;

                if (qNom) ok = ok || (n.indexOf(qNom) !== -1);
                if (qCod) ok = ok || (c.indexOf(qCod) !== -1);

                // si ambos vacíos -> no resaltar
                if (!qNom && !qCod) ok = false;

                // cambiar estilo
                if (it.layer && it.layer.setStyle) {
                    it.layer.setStyle({color: ok ? hitColor : defaultColor, fillColor: ok ? hitColor : defaultColor});
                }

                if (ok) hits.push([it.lat, it.lon]);
            });

            if (hits.length > 0) {
                var b = L.latLngBounds(hits);
                map.fitBounds(b.pad(0.2));
            } else {
                // sin hits o sin filtros: no recentrar (opcional)
            }
        }

        // insertar UI si las columnas existen
        var enableNom = true;
        var enableCod = true;
        if (enableNom || enableCod) {
            var box = document.createElement('div');
            box.className = 'zs-search';
            var html = '<h4>Buscar establecimientos</h4>';
            if (enableNom) {
                html += '<label for="zs_q_nom">Nombre del establecimiento</label>';
                html += '<input id="zs_q_nom" type="text" placeholder="Ej.: Hospital, Centro de Salud">';
            }
            if (enableCod) {
                html += '<label for="zs_q_cod">Código único</label>';
                html += '<input id="zs_q_cod" type="text" placeholder="Ej.: 123456">';
            }
            html += '<div class="muted">Coincidencia por subcadena; el resaltado es OR entre campos.</div>';
            box.innerHTML = html;
            document.body.appendChild(box);

            if (enableNom) document.getElementById('zs_q_nom').addEventListener('input', applySearch);
            if (enableCod) document.getElementById('zs_q_cod').addEventListener('input', applySearch);
        }
    
</script>
</html>
